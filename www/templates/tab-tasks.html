<ion-view view-title="Tasks">
  <ion-content>
    <ion-refresher pulling-text="Update List" on-refresh="refreshList()"></ion-refresher>
    <ion-list>
      <ion-item ng-repeat="task in tasks track by $index" type="item-text-wrap">
          <p>{{task.titulo}}</p>
      </ion-item>
    </ion-list>
      
    <ion-infinite-scroll on-infinite="addItems()" ng-if="maxItems()"></ion-infinite-scroll>
  </ion-content>
</ion-view>
